<!DOCTYPE html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root")
    function Title (){return (<h3 id="title" onMouseEnter={() => { console.log("Muyaho~~~~") }}>Hello I'm a Title</h3>)}
    const Button = ()=> (<button id="btn" onClick={ () => { console.log("Muyaho~")} }>Click Me</button>)
    const Container = ()=> (<div>
        <Title />
        <Button />
        </div>)//추가 컴포넌트의 첫번째글자는 무조건 대문자로 아니면 html 테그라고 인식
    ReactDOM.render(<Container/>, root)
</script>

</html>
